<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="title" content="vaccinica">
        <meta name="description" content="Statistici vaccinare Romania">

        <meta property="og:type" content="website">
        <meta property="og:url" content="https://mess110.github.io/vaccinica/">
        <meta property="og:title" content="vaccinica">
        <meta property="og:description" content="Statistici vaccinare Romania">

        <meta property="twitter:url" content="https://mess110.github.io/vaccinica/">
        <meta property="twitter:title" content="vaccinica">
        <meta property="twitter:description" content="Statistici vaccinare Romania">

        <title>vaccinica</title>

        <link rel="stylesheet" href="css/light.css">
        <style type="text/css" media="all">
            .multiselect > ul {
                padding-left: 0px;
            }

            #loader {
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
                background-color: white;
                z-index: 1;
                text-align: center;
            }

            #github {
                padding-top: 30px;
                text-align: center;
            }

            #content {
                display: none;
            }

            #content > h1 {
                text-align: center;
            }

            #content > form {
                padding-bottom: 10px;
            }

            .lcslt-disabled {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="loader">
            <img src="img/loading.gif" />
            <h1>se încarcă</h1>
        </div>

        <div id="content">
            <h1>Statistici vaccinare România</h1>

            <div class="chart-container" style="position: relative; height:40vh; width:98vw">
                <canvas id="myChart"></canvas>
            </div>

            <form>
                <select name="counties" data-placeholder="Județ" multiple>
                </select>
            </form>
            <form>
                <select name="cities" data-placeholder="Localitate" multiple>
                </select>
            </form>
            <form>
                <select name="centers" data-placeholder="Nume centru" multiple>
                </select>
            </form>
            <form>
                <select name="categories" data-placeholder="Grupa de risc" multiple>
                    <option value="Categoria I">Categoria I</option>
                    <option value="Categoria II">Categoria II</option>
                    <option value="Categoria II-a">Categoria II-a</option>
                    <option value="Categoria II-b">Categoria II-b</option>
                    <option value="Categoria III">Categoria III</option>
                    <option value="Categoria III-a">Categoria III-a</option>
                    <option value="Categoria III-b">Categoria III-b</option>
                    <option value="Categoria III-c">Categoria III-c</option>
                </select>
            </form>
            <form>
                <select name="doses" data-placeholder="Doze" multiple>
                </select>
            </form>

            <div id="github">
                <a href="https://github.com/mess110/vaccin" target="_blank"><img src="img/github.png" /></a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
        <script src="js/lc_select.min.js"></script>
        <!-- <script src="js/lc_select.js"></script> -->

        <script src="js/db.js"></script>
        <script src="js/coada.js"></script>
    </body>
</html>
